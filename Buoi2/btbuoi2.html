<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 (buổi 2)</title>
    <!-- Nhúng Bootstrap bằng CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-success container-fluid">
        <nav class="navbar navbar-expand-sm">
            <!-- Toggle để show ra thanh Navigation khi chuyển sang giao diện nhỏ hơn -->
            <!-- data-bs-target: ra lệnh cho button hiểu hành động sẽ có tác động tới đối tượng tên gì -->
            <button type="button" class="navbar-toggler" data-bs-target="#myNavBar" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Tái định nghĩa thẻ navigation theo dạng hàng ngang  -->
            <!-- fs - font-size, font-weight: bold, italic,... -->
            <!-- navbar-collapse: có tác dụng để chỉ hành động xổ xuống của nav menu 
            theo dạng collapse -->
            <!-- collapse: trạng thái mặc định của thanh navbar trong trường hợp kích cỡ màn hình nhỏ -->
            <div class="navbar-collapse collapse" id="myNavBar">
                <ul class="navbar-nav d-flex gap-1">
                    <li class="fw-bold nav-item">Thẻ 1</li>
                    <li class="fw-bold nav-item">Thẻ 2</li>
                    <li class="fw-bold nav-item">Thẻ 3</li>
                    <li class="fw-bold nav-item">Thẻ 4</li>
                    <li class="fw-bold nav-item">Thẻ 5</li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <!-- Ví dụ về Card: card sinh ra để cung cấp các thông tin dưới dạng đơn giản, thông tin cá nhân,... -->
        <div class="row">
            <div class="col-4">
                <h2>Lịch ăn chơi</h2>
                <div class="card">
                    <div class="card-header">
                        <p class="fw-bold">Thông tin cá nhân</p>
                    </div>
                    <img src="./card1.jpg" width="100%" class="card-img-top" />
                    <p class="fw-bold card-title">Ăn chơi 20-11</p>
                    <p class="card-body">
                        abcdfed
                    </p>
                    <div class="card-footer">
                        <p class="fw-bold">Chân card</p>
                    </div>

                </div>
            </div>
            <div class="col-8">
                <h2>Nội dung</h2>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item active">C++</li>
                    <li class="list-group-item">Java</li>
                    <li class="list-group-item">Python</li>
                </ul>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
</body>

</html>
