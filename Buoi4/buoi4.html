<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Tabs - Đăng ký, Danh sách, Hỗ trợ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4 p-4 bg-white rounded shadow-sm">
    <h4 class="text-danger fw-bold mb-3">Lab 2 Từ Văn Thịnh</h4>

    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="dangky-tab" data-bs-toggle="tab" data-bs-target="#dangky" type="button" role="tab">Đăng ký</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="danhsach-tab" data-bs-toggle="tab" data-bs-target="#danhsach" type="button" role="tab">Danh sách</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="hotro-tab" data-bs-toggle="tab" data-bs-target="#hotro" type="button" role="tab">Hỗ trợ</button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="myTabContent">

       
        <div class="tab-pane fade show active" id="dangky" role="tabpanel">
            <div class="row align-items-start">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label class="form-label me-3">Giới Tính:</label>
                            <input type="radio" name="gender" class="form-check-input me-1"> Nam
                            <input type="radio" name="gender" class="form-check-input ms-3 me-1"> Nữ
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngôn ngữ</label>
                            <select class="form-select">
                                <option>Tiếng Việt</option>
                                <option>English</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agree">
                            <label class="form-check-label" for="agree">Tôi đồng ý với các điều khoản và điều kiện</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    </form>
                </div>
                <div class="col-md-4 text-center">
                    <img src="images/avatar.png" alt="avatar" class="img-fluid rounded-circle" width="150">
                </div>
            </div>
        </div>

     
        <div class="tab-pane fade" id="danhsach" role="tabpanel">
            <table class="table table-bordered mt-3 text-center">
                <thead class="table-light">
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Giới tính</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bách</td>
                        <td>Nam</td>
                    </tr>
                </tbody>
            </table>
        </div>

      
        <div class="tab-pane fade" id="hotro" role="tabpanel">
            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalHotro">Xem hướng dẫn</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalHotro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông tin hỗ trợ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Nếu bạn gặp khó khăn trong quá trình đăng ký tài khoản, vui lòng liên hệ bộ phận hỗ trợ qua email <b>support@example.com</b>.</p>
                <p>Thời gian phản hồi: <b>8h00 – 17h00</b>, từ <b>thứ 2 đến thứ 6</b>.</p>
            </div>
        </div>
    </div>
</div>


<footer class="text-center mt-5 p-3 bg-secondary text-white">
    © 2025 - Từ Văn Thịnh. All rights reserved.
</footer>

</body>
</html>
